<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Finance Tracker</title>

  <link href="./src/output.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="relative min-h-screen flex flex-col justify-center font-sans overflow-y-auto">

  <div class="floating-orb orb1"></div>
  <div class="floating-orb orb2"></div>
  <div class="floating-orb orb3"></div>

  <div class="intro">
    <h1 class="text-3xl md:text-5xl font-semibold leading-snug px-6">
      <span class="block quote-line">Start your financial journey today.</span>
      <span class="block quote-line mt-2">Organize your money effortlessly.</span>
      <span class="block quote-line mt-2">Grow smarter with every goal.</span>
    </h1>
  </div>

  <div class="fade-in flex flex-col md:flex-row w-full min-h-screen">
    <div class="hidden md:flex md:w-1/2 relative">
      <img src="images/main.jpg" alt="Finance Background" class="object-cover w-full h-full" />
    </div>

    <div class="flex w-full md:w-1/2 items-center justify-center p-8 bg-white/10 backdrop-blur-md relative">
      <div class="frosted-glass rounded-3xl p-10 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-neutral-dark">Create Account</h2>
          <p class="text-sm text-neutral-dark opacity-70 mt-2">Join thousands of smart savers.</p>
        </div>

        <form class="space-y-6">
          <div>
            <label for="fullname" class="block text-sm font-medium text-neutral-dark mb-2">Full Name</label>
            <input 
              type="text" id="fullname" placeholder="John Doe"
              class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-40 border border-white border-opacity-50 text-neutral-dark placeholder-neutral-dark/50 glow-accent transition backdrop-blur-sm"
              required />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-neutral-dark mb-2">Email</label>
            <input 
              type="email" id="email" placeholder="you@example.com"
              class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-40 border border-white border-opacity-50 text-neutral-dark placeholder-neutral-dark/50 glow-accent transition backdrop-blur-sm"
              required />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-neutral-dark mb-2">Password</label>
            <input 
              type="password" id="password" placeholder="••••••••"
              class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-40 border border-white border-opacity-50 text-neutral-dark placeholder-neutral-dark/50 glow-accent transition backdrop-blur-sm"
              required />
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium text-neutral-dark mb-2">Confirm Password</label>
            <input 
              type="password" id="confirm-password" placeholder="••••••••"
              class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-40 border border-white border-opacity-50 text-neutral-dark placeholder-neutral-dark/50 glow-accent transition backdrop-blur-sm"
              required />
          </div>

          <div class="flex items-start text-sm text-neutral-dark">
            <input type="checkbox" id="terms" class="accent-accent mr-2 mt-1" required />
            <label for="terms">I agree to the 
              <a href="#" class="text-primary font-semibold hover:text-neutral-dark transition">Terms</a> 
              and 
              <a href="#" class="text-primary font-semibold hover:text-neutral-dark transition">Privacy Policy</a>.
            </label>
          </div>

          <a 
            href="login.html" 
            class="w-full block text-center bg-primary text-white font-semibold py-3 rounded-xl hover:bg-neutral-dark transition shadow-lg">
            Create Account
          </a>

          <div class="flex items-center my-6">
            <div class="flex-grow border-t border-neutral-dark/20"></div>
            <span class="px-4 text-neutral-dark/70 text-sm">or sign up with</span>
            <div class="flex-grow border-t border-neutral-dark/20"></div>
          </div>

          <div class="grid grid-cols-3 gap-4">
            <button type="button" class="social-btn p-3 rounded-xl bg-white bg-opacity-30 border border-white border-opacity-40 backdrop-blur-sm transition">
              <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 mx-auto" alt="Google" />
            </button>
            <button type="button" class="social-btn p-3 rounded-xl bg-white bg-opacity-30 border border-white border-opacity-40 backdrop-blur-sm transition">
              <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="w-5 mx-auto" alt="GitHub" />
            </button>
            <button type="button" class="social-btn p-3 rounded-xl bg-white bg-opacity-30 border border-white border-opacity-40 backdrop-blur-sm transition">
              <img src="https://www.svgrepo.com/show/448224/facebook.svg" class="w-5 mx-auto" alt="Facebook" />
            </button>
          </div>

          <div class="text-center mt-6 text-sm text-neutral-dark">
            Already have an account?
            <a href="login.html" class="text-primary font-semibold hover:text-neutral-dark transition">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ✅ Updated footer -->
  <footer class="w-full bg-white border-t-4 border-yellow-400 text-center text-neutral-dark/70 text-xs py-4 mt-auto">
    © 2025 Finance Tracker. Secure & Beautiful.
  </footer>


</body>
</html>
