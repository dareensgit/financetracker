<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - FinTrack</title>

  <link href="./src/output.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-page text-neutral-dark font-sans min-h-screen flex flex-col">

  <!-- ✅ Global Navigation Bar -->
  <nav class="bg-sea-blue shadow-lg px-4 md:px-6 py-3">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="bg-lemonade w-10 h-10 flex items-center justify-center rounded-full text-coffee-grounds font-bold">
          <svg class="w-6 h-6 text-sea-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <span class="font-semibold text-lg text-white">FinTrack</span>
      </div>

      <!-- Desktop Links -->
      <div class="hidden md:flex items-center gap-6">
        <a href="dashboard.html" class="text-white/70 hover:text-lemonade">Dashboard</a>
        <a href="transaction-list.html" class="text-white/70 hover:text-lemonade">Transactions</a>
        <a href="profile.html" class="text-lemonade font-semibold">Profile</a>
        <a href="homepage.html" class="text-white/70 hover:text-lemonade">Home</a>
        <button onclick="window.location.href='transaction-add-edit.html'"
          class="bg-lemonade hover:bg-opacity-90 text-coffee-grounds font-bold px-4 py-2 rounded-lg shadow-md">
          + Add Transaction
        </button>
        <button onclick="logout()" class="text-white/70 hover:text-lemonade font-semibold">Logout</button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden mt-4 space-y-2">
      <a href="dashboard.html" class="block px-4 py-2 rounded text-white/70 hover:bg-white/10">Dashboard</a>
      <a href="transaction-list.html" class="block px-4 py-2 rounded text-white/70 hover:bg-white/10">Transactions</a>
      <a href="profile.html" class="block px-4 py-2 rounded text-lemonade font-semibold bg-lemonade/10">Profile</a>
      <a href="homepage.html" class="block px-4 py-2 rounded text-white/70 hover:bg-white/10">Home</a>
      <button onclick="window.location.href='transaction-add-edit.html'"
        class="w-full bg-lemonade hover:bg-opacity-90 text-coffee-grounds font-bold px-4 py-2 rounded-lg shadow-md">
        + Add Transaction
      </button>
      <button onclick="logout()" class="block w-full px-4 py-2 text-left text-white/70 hover:bg-white/10">Logout</button>
    </div>
  </nav>

  <!-- ✅ Main Profile Section -->
  <main class="flex-grow flex flex-col items-center justify-start px-4 py-10">
    <div class="max-w-3xl w-full fade-in-up">
      <div class="bg-white rounded-2xl shadow-md p-8 md:p-10">
        <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
          <div class="relative">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?auto=format&fit=crop&w=200&q=80"
              alt="Profile Picture"
              class="w-32 h-32 rounded-full object-cover border-4 border-accent/40"
            />
            <button
              class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full hover:bg-secondary transition"
              title="Edit Photo"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15.232 5.232l3.536 3.536M9 13l3 3 9-9a2.121 2.121 0 00-3-3l-9 9z" />
              </svg>
            </button>
          </div>

          <div class="flex-1">
            <h2 class="text-2xl font-semibold text-neutral-dark mb-2">Dareen E.</h2>
            <p class="text-neutral-dark/70 mb-4">University Student • Giza, Egypt</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="text-xs uppercase text-neutral-dark/50 font-semibold">Email</label>
                <p class="text-neutral-dark mt-1">you@example.com</p>
              </div>
              <div>
                <label class="text-xs uppercase text-neutral-dark/50 font-semibold">Phone</label>
                <p class="text-neutral-dark mt-1">+20 123 456 7890</p>
              </div>
              <div>
                <label class="text-xs uppercase text-neutral-dark/50 font-semibold">Member Since</label>
                <p class="text-neutral-dark mt-1">March 2024</p>
              </div>
              <div>
                <label class="text-xs uppercase text-neutral-dark/50 font-semibold">Account Type</label>
                <p class="text-neutral-dark mt-1">Personal</p>
              </div>
            </div>

            <div class="mt-8 flex flex-wrap gap-3">
              <button class="px-5 py-2.5 rounded-lg bg-primary text-white hover:bg-secondary transition font-medium">
                Edit Profile
              </button>
              <button class="px-5 py-2.5 rounded-lg border border-primary text-primary hover:bg-primary hover:text-white transition font-medium">
                Manage Finances
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-6 fade-in-up">
        <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition">
          <p class="text-sm text-neutral-dark/70">Total Balance</p>
          <p class="text-2xl font-semibold text-primary mt-2">$12,480</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition">
          <p class="text-sm text-neutral-dark/70">Monthly Savings</p>
          <p class="text-2xl font-semibold text-secondary mt-2">$2,150</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition">
          <p class="text-sm text-neutral-dark/70">Goals Completed</p>
          <p class="text-2xl font-semibold text-accent mt-2">4/6</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-6 text-center text-sm text-neutral-dark/70">
    © 2025 FinTrack. All rights reserved.
  </footer>

  <script>
    document.getElementById("menu-btn")?.addEventListener("click", () => {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
